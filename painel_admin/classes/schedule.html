<!-- Class Modal -->
<div id="classModal" style="display:none;position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);background:#fff;padding:16px;border-radius:8px;box-shadow:0 8px 24px rgba(0,0,0,0.12);z-index:10000;">
  <h3 id="classModalTitle">Criar / Editar Aula</h3>
  <div style="margin-top:8px;">
    <label>Dia (Seg/ Ter/ ...)</label><input id="class_day" class="input" />
    <label style="margin-top:8px;">Hora</label><input id="class_time" class="input" />
    <label style="margin-top:8px;">Título</label><input id="class_title" class="input" />
    <label style="margin-top:8px;">Capacidade</label><input id="class_capacity" class="input" type="number" />
  </div>
  <div style="margin-top:12px;text-align:right;">
    <button id="classCancel" class="btn">Cancelar</button>
    <button id="classSave" class="btn primary">Salvar</button>
  </div>
